{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8"/>
    <title>FlameOnePage Free Template by FairTech</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="FlameOnePage freebie theme for web startups by FairTech SEO." name="description"/>
    <meta content="FairTech" name="author"/>
    <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="{% static 'vendor/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/css/swiper.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/layout.min.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
  </head>
  <body id="body" data-spy="scroll" data-target=".header">
    <header class="header navbar-fixed-top">
      <nav class="navbar" role="navigation">
        <div class="container">
          <div class="menu-container js_nav-item">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="toggle-icon"></span>
            </button>
            <div class="logo">
              <a class="logo-wrap" href="#body">
                <img class="logo-img logo-img-main" src="{% static 'img/logo.png' %}" alt="FlameOnePage Logo">
                <img class="logo-img logo-img-active" src="{% static 'img/logo-dark.png' %}" alt="FlameOnePage Dark Logo">
              </a>
            </div>
          </div>
          <div class="collapse navbar-collapse nav-collapse">
            <!--div class="language-switcher">
              <ul class

                    <div class="collapse navbar-collapse nav-collapse">
					
					<!--div class="language-switcher">
					  <ul class="nav-lang">
                        <li><a class="active" href="#">EN</a></li>
					    <li><a href="#">DE</a></li>
						<li><a href="#">FR</a></li>
					  </ul>
					</div---> 
                        </div>
                    </div>
                </div>
            </nav>
			</header>
       
       <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <div class="container">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    </ol>
  </div>

  <div class="carousel-inner" role="listbox">
    {% for slide in slides %}
      <div class="item{% if forloop.first %} active{% endif %}">
        <img class="img-responsive" src="{{ slide.img_src }}" alt="Slider Image">
        <div class="container">
          <div class="carousel-centered">
            <div class="margin-b-40">
              <h1 class="carousel-title">{{ slide.title }}</h1>
              <p class="color-white">{{ slide.description }}</p>
            </div>
            <a href="#" class="btn-theme btn-theme-sm btn-white-brd text-uppercase">Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
